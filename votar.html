<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Votación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor-votacion">
        <div class="encabezado">
            REVISE SUS OPCIONES Y PRESIONE EL BOTÓN "VOTAR"
        </div>
        
        <div class="titulo-elecciones">
            ELECCIONES MUNICIPALES DE ALCALDE Y CONCEJALES
        </div>
        
        <div class="columnas">
            <div class="columna-izquierda">
                <div class="subtitulo">ALCALDE Y CONCEJAL VOTO LISTA</div>
                
                <div class="opcion-voto">
                    <div class="partido"><img src="tarjetas/pv.jpg" alt="PV"></div>
                    <div class="candidato">LILYS OSUNA</div>
                </div>
                
                <div class="opcion-voto">
                    <div class="partido"><img src="tarjetas/pv.jpg" alt="PV"></div>
                    <div class="candidato">VOTO LISTA</div>
                </div>
            </div>
            
            <div class="columna-derecha">
                <div class="subtitulo">CONCEJAL VOTO NOMINAL</div>
                
                <div class="opcion-voto">
                    <div class="partido"><img src="tarjetas/pv.jpg" alt="PV"></div>
                    <div class="candidato">GABRIEL DUARTE</div>
                </div>
                
                <div class="opcion-voto">
                    <div class="partido"><img src="tarjetas/pv.jpg" alt="PV"></div>
                    <div class="candidato">YGNACIO HENRIQUEZ</div>
                </div>
                
                <div class="opcion-voto">
                    <div class="partido"><img src="tarjetas/pv.jpg" alt="PV"></div>
                    <div class="candidato">ANA CÁRDENAS</div>
                </div>
            </div>
        </div>

        <div class="final-base">
            <button class="boton-votar">VOTAR</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="votar.js"></script>
</body>
</html>
